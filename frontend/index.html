<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-brand">Library System</div>
        <div class="nav-items">
            <span id="userInfo">Guest</span>
            <a href="login.html" id="loginBtn">Login</a>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Book Collection</h1>
            
            <div class="book-form" id="bookForm">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <input type="text" placeholder="Title" name="title" required>
                    <input type="text" placeholder="Author" name="author" required>
                    <input type="number" placeholder="Published Year" name="published_year" required>
                    <input type="text" placeholder="Genre" name="genre" required>
                    <input type="number" placeholder="Available Copies" name="available_copies" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <div class="books-container" id="booksContainer">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>

    <!-- Add this before </body> -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author</label>
                    <input type="text" id="editAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="editYear">Published Year</label>
                    <input type="number" id="editYear" name="published_year" required>
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre</label>
                    <input type="text" id="editGenre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="editCopies">Available Copies</label>
                    <input type="number" id="editCopies" name="available_copies" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
